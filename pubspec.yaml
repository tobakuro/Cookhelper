name: cookhelper
description: "Gemini Live APIを活用した料理支援アプリ"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # --- 音声・リアルタイム通信関連 ---
  # マイク録音用
  record: ^6.1.2
  # WebSocket通信（Live APIの心臓部）
  web_socket_channel: ^3.0.1
  # マイク・ストレージ等の権限管理
  permission_handler: ^12.0.0
  # (任意) Geminiの音声を再生する場合に必要
  audioplayers: ^6.0.0

  # --- 設定・ユーティリティ ---
  # APIキーを安全に管理するための.env読み込み
  flutter_dotenv: ^6.0.0
  # ファイルパスの取得（録音データ保存等）
  path_provider: ^2.1.2

  # --- Gemini 公式SDK ---
  # Live API以外（チャットや画像解析）で使う場合に残しておきます
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 尅 非常に重要：ここを書き換えないと .env が読み込めません
  assets:
    - .env